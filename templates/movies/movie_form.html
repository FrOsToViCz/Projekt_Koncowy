{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
<h1>{{ view.object.pk|yesno:"Edit Movie,Add Movie" }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success mt-3">Save</button>
    </form>
</div>
{% endblock %}
