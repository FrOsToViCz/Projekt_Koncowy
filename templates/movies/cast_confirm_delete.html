{% extends 'base.html' %}
{% block content %}
<h1>Delete Cast</h1>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete {{ object.person.first_name }} {{ object.person.last_name }} as {{ object.role_name }} in {{ object.movie.title }}?</p>
    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
    <a href="{% url 'movie_list' %}" class="btn btn-sm btn-primary">Cancel</a>
</form>
{% endblock %}
