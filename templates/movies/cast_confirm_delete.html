{% extends 'base.html' %}
{% block content %}
<h1>Delete Cast</h1>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete {{ object.person.first_name }} {{ object.person.last_name }} as {{ object.role_name }} in {{ object.movie.title }}?</p>
    <button type="submit">Yes, delete</button>
    <a href="{% url 'movie_list' %}">Cancel</a>
</form>
{% endblock %}
