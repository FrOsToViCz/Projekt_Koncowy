{% extends 'base.html' %}
{% block content %}
<h1>Delete Genre</h1>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete {{ object.name }}?</p>
    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
    <a href="{% url 'genre_list' %}" class="btn btn-sm btn-primary">Cancel</a>
</form>
{% endblock %}
