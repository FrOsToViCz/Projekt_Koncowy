{% extends "base.html" %}

{% block content %}
<h2>Genres List</h2>
<ul>
    {% for genre in genres %}
    <li>
        {{ genre.name }}
        <a href="{% url 'genre_update' genre.pk %}">Edit</a>
        <a href="{% url 'genre_delete' genre.pk %}">Delete</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'genre_create' %}">Add Genre</a>
{% endblock %}
