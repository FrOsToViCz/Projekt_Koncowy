{% extends 'base.html' %}
{% block content %}
<h1>Genres</h1>
<a href="{% url 'genre_add' %}">Add Genre</a>
<ul>
    {% for genre in genres %}
        <li>{{ genre.name }}
            <a href="{% url 'genre_edit' genre.pk %}">Edit</a>
            <a href="{% url 'genre_delete' genre.pk %}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
