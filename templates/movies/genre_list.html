{% extends 'base.html' %}

{% block content %}
<h1>Genres</h1>
<a href="{% url 'genre_create' %}">Add New Genre</a>
{% if genres %}
    <ul>
    {% for genre in genres %}
        <li>
            <a href="{% url 'genre_update' genre.pk %}">{{ genre.name }}</a>
            <a href="{% url 'genre_delete' genre.pk %}">(delete)</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No genres available.</p>
{% endif %}
{% endblock %}
