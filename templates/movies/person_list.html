{% extends 'base.html' %}
{% block content %}
<h1>Persons</h1>
<a href="{% url 'person_add' %}">Add Person</a>
<ul>
    {% for person in persons %}
        <li><a href="{% url 'person_detail' person.pk %}">
            {{ person.first_name }} {{ person.last_name }}</a> - {{ person.get_role_display }}
            <a href="{% url 'person_edit' person.pk %}">Edit</a>
            <a href="{% url 'person_delete' person.pk %}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
