{% extends 'base.html' %}
{% block content %}
<h1>Delete Award</h1>
<p>Are you sure you want to delete the award "{{ object.award.name }}" 
    in the category "{{ object.category }}" for the movie "{{ object.movie.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
    <a href="{% url 'movie_detail' object.movie.pk %}" class="btn btn-sm btn-primary">Cancel</a>
</form>
{% endblock %}
