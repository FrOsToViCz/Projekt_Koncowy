{% extends "base.html" %}

{% block content %}
<h2>Actors List</h2>
<ul>
    {% for actor in actors %}
    <li>
        {{ actor.first_name }} {{ actor.last_name }}{% if not actor.is_alive %} (dead){% endif %}
        <a href="{% url 'actor_update' actor.pk %}">Edit</a>
        <a href="{% url 'actor_delete' actor.pk %}">Delete</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'actor_create' %}">Add Actor</a>
{% endblock %}
