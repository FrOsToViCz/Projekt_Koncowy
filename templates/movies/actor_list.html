{% extends 'base.html' %}

{% block content %}
<h1>Actors</h1>
<a href="{% url 'person_create' %}" class="btn btn-primary">Add New Actor</a>
{% if persons %}
    <ul>
    {% for person in persons %}
        <li>
            <a href="{% url 'person_detail' person.pk %}">{{ person.first_name }} {{ person.last_name }}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No actors available.</p>
{% endif %}
{% endblock %}
