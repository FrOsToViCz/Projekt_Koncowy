{% extends 'base.html' %}

{% block content %}
<h1>Movies</h1>
<a href="{% url 'movie_create' %}">Add New Movie</a>
{% if movies %}
    <ul>
    {% for movie in movies %}
        <li>
            <a href="{% url 'movie_detail' movie.pk %}">{{ movie.title }}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No movies available.</p>
{% endif %}
{% endblock %}
