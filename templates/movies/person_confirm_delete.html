{% extends 'base.html' %}
{% block content %}
<h1>Delete Person</h1>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete {{ object.first_name }} {{ object.last_name }}?</p>
    <button type="submit">Yes, delete</button>
    <a href="{% url 'person_list' %}">Cancel</a>
</form>
{% endblock %}
