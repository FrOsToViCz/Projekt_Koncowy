{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5" style="max-width: 600px;">
<h1>Add Award to {{ movie.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success mt-3">Save</button>
    </form>
</div>
{% endblock %}
